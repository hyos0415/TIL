<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>

    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} - {{ choice.votes }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:index' %}">질문 선택 화면으로 돌아가기</a>

</body>
</html>
