<!--
1. HTML 파일을 만들었어오!!!
2. 해당파일을 웹상에 올려야해요!
   Internet : Network of Network(네트워크 규모를 세계 단위)
              물리적인 Frame
   Internet 상에 여러개의 서비스를 구현해서 동작시켜 사용
   (Web Service, SNS, E-Mail, FTP, Torrent...)
   LAN (Local Area Network) : 상대적으로 근거리의 컴퓨터를
                              유선, 무선으로 데이터 통신을
                              가능하도록 네트워크 구성
   Web이란 서비스는 기본적으로 CS(Client-Server)구조를 가짐
   Web은 Web Server(프로그램),
   Web Client(Web browser) 존재
   Web은 요청과 응답의 구조(Request - Response)

   우리가 만든 파일이 서비스 되는 과정
   1. 웹 서버 프로그램이 있어야함 > 여러 프로젝트 관리
   2. 웹 서버가 해당 프로젝트를 인지
   3. 웹 서버가 해당 프로젝트를 deploy(서비스 가능)
   4. 웹 클라이언트 실행(Chrome을 실행)
   5. 웹 클라이언트 > 서버에게 Request
   6. 웹 클라이언트가  Response 를 받아 응답내용 렌더링

   -->
