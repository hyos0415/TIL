<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>jQurey를 알아보장!</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="JS/0714_jQuery.js"></script>
  </head>
  <body class="container">
<!--JS는 웹 페이지를 동적으로 핸들링하기 위한 웹 언어
언어자체가 약간 어렵고(함수지향, 객체지향 특성)
자바스크립트는 브라우저 환경에서 실행
따라서 자바스크립트 엔진은 브라우저 안에 포함
브라우저 종류가 많듯 엔진도 다양한 종류가 있음
결국 파편화(Fragmentation)
Typescript가 언어 표준으로 만들어져셔 발전
순수한 자바스크립트를 사용하는 것 보다 다른 방법을 이용해서
브라우저의 동적처리를 시도
> library가 많이 만들어졌는데
> jQuery라는 library가 사용
> cross platform(browser)
> 쉽고 빠르게 배울 수 있음
> 화면제어를 쉽게 할 수 있음
> AJAX구현을 쉽게 할 수 있음 (비동기 자바스크립트 통신)
> Open Source(무료 사용 가능)
> CDN 방식으로 사용
-->
    <h1>여기는 h1</h1>
<!--unordered list > 둥근점으로 리스트 목록이 표현 -->
    <ul>
        <li class="my_region">서울</li>
        <li class="my_region">인천</li>
        <li>부산</li>
    </ul>
    <div>여기는 div영역</div>
    <div>
        <ol>
            <li>자장면</li>
            <li id="my_lunch">짬뽕</li>
            <li>볶음밥</li>
            <li>쿠인아망</li>
        </ol>
    </div>
    <button type="button"
            class="btn btn-dark"
            onclick="myFunc()">클릭하세요</button>

  </body>
</html>
