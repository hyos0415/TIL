<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/defaultstyle.css">

        /* class를 지정*/
        /*보통 CSS는 따로 파일 뺌
        CSS: Cascading StyleSheet
        그래서 링크 태그 달아둠
    편한가 안 편한가??
    키보드 쓰기에는 괜찮으가?

         */

</head>
<body>
<h1>애매모게</h1>
<a href="https://www.apple.com/kr/">애플사이트</a> <!--inline element-->
<!--anchor tag는 href 속성에 있는 resource에 request
보내는 역할을 하는 element
https://www.apple.com/kr/ : 주소, URL-->
<!--protocol://ip.address:port/resource 위치-->
<!--protocol은 데이터를 주고받기 위한 약속(통신규약-->
<!--ip address는 인터넷에 연결된 컴퓨터에 부여된 논리적 주소-->
<!--ipv4를 이용하면 4자리 숫자로 표현(192,168,8,14)
    ip address > domain name-->
<!--port : 하나의 숫자(0~65535)
           이중 0~1024는 예약-->
<!-- HTML tag
            1. block level element
            2. inline element-->
<br>
    <!--사용자 입력 양식
                    한줄 입력 : textfield
                    여러줄 입력 : textarea
                    라디오버튼 : radio
                    체크박스 : checkbox-->
<input type=text">
<br>
<input type="date">
<br>
<input type="range">
<br>
<input type="color">
<br>
<div class="mystyle">나두 같이 낮잠 자구 싶은뎅</div>
<span id="myid">서브웨이 신상 나왔으려나</span>
<p>하나의 새로운 문단 입니다.</p>
<!-- CSS : 웹 페이지의 시각적인 부분을 담당하는 프로그래밍언어-->


</body>
</html>
